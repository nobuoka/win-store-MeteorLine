<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>ホーム ページ</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>

    <script src="/js/vividcode/meteorline/ui/AccountAddingView.js"></script>
    <script src="/js/vividcode/meteorline/ui/TimelinesContainerView.js"></script>
</head>
<body>
    <!-- 読み込まれて表示されるコンテンツです。 -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">MeteorLine</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="buttons">
                <button class="button-account-adding">アカウント管理</button>
                <button class="button-timelines-container">タイムライン一覧</button>
            </div>
            <div class="container">
                <div class="account-adding-view" data-win-control="vividcode.meteorline.ui.AccountAddingView"
                    data-win-options="{ accountList: vividcode.meteorline.global.accountList }"></div>
                <div class="timelines-container-view" data-win-control="vividcode.meteorline.ui.TimelinesContainerView"
                    data-win-options="{ accountList: vividcode.meteorline.global.accountList, initHide: true }"></div>
            </div>
        </section>
    </div>
</body>
</html>
