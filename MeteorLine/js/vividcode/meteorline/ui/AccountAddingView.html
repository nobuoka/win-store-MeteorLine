<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>AccountAddingView</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/oauth.js"></script>
    <script src="/js/sha1.js"></script>
    <script src="/js/vividcode/twitter/OAuthCredentialsObtainer.js"></script>

    <script src="/js/vividcode/meteorline/Config.js"></script>
    <script src="/js/vividcode/meteorline/ui/AccountListView.js"></script>

    <link href="AccountAddingView.css" rel="stylesheet" />
    <script src="AccountAddingView.js"></script>
</head>
<!-- body 要素の class は実際には反映されない. JS 側で PageControl のホスト要素に同名のクラスを設定すること -->
<body class="account-adding-view-component">
    <section class="s-glassiness">
        <h1 data-win-res="{ textContent: '200_accountManagement_000_title' }"></h1>
        <section>
            <h1 data-win-res="{ textContent: '200_accountManagement_100_additionTitle' }"></h1>
            <button class="reset-button" data-win-res="{ textContent: '200_accountManagement_102_restartAccountAddition' }"></button>
            <div class="process">
                <div class="initial">
                    <button data-win-res="{ textContent: '200_accountManagement_101_startAccountAddition' }"></button>
                </div>
                <div class="progress">
                    <progress></progress>
                </div>
                <div class="verify-form">
                    <p>
                        <span data-win-res="{ textContent: '200_accountManagement_111_accountAddProcessMessagePre' }"></span>
                        <a class="verify-uri" href="#"></a>
                        <span data-win-res="{ textContent: '200_accountManagement_112_accountAddProcessMessagePost' }"></span>
                    </p>
                    <input class="verifier-input" type="text"/>
                    <button class="verifier-ok-button">OK</button>
                </div>
                <div class="message-box">
                    <p class="message"></p>
                </div>
            </div>
            <p><a href="https://twitter.com/signup" data-win-res="{ textContent: '200_accountManagement_115_messageForNotTwitterUser' }"></a></p>
        </section>
        <div class="account-list-view-container">
            <div data-win-control="vividcode.meteorline.ui.AccountListView"
                data-win-options="{ accountList: vividcode.meteorline.global.accountList }"></div>
        </div>
    </section>
</body>
</html>
